{% extends "auction/template.html" %}
{% load static %}

{% block title %} Post an Item{% endblock title %}

{% block body %}

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form action="{% url 'postitem' %}" class="post-form" method="post">
                        {% csrf_token %}

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Title" required name="Title">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Starting Bid" required name="Title">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Description" name="Description" rows="5"></textarea>
                        </div>

                        


                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
