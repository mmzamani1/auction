<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .weather-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .location {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .temperature {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .condition {
            font-size: 20px;
            color: #555;
            margin-bottom: 20px;
        }
        .day-night {
            font-size: 18px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="location">Dublin</div>
        <div class="icon"><img src="{{ weatherData.current.condition.icon }}"></div>
        <div class="temperature">4°</div>
        <div class="condition">Partly Cloudy</div>
        <div class="day-night">Day 8° / Night 1°</div>
    </div>
</body>
</html>
