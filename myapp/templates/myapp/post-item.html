{% extends "myapp/template.html" %}
{% load static %}

{% block title %} Post an Item{% endblock title %}

{% block body %}

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <form action="{% url 'postitem' %}" class="post-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" required name="Username">
                        </div>
                        <div class="d-md-flex">
                            <div class="form-group w-50">
                                <input type="text" class="form-control" placeholder="Firstname" name="Firstname">
                            </div>
                            <div class="form-group w-45 d-md-rigth">
                                <input type="text" class="form-control" placeholder="Lastname" name="Lastname">
                            </div>
                        </div>
                       
                        
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
